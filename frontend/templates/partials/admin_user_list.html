<div class="space-y-6">
  <div class="flex items-center justify-between">
    <h2 class="text-lg font-semibold text-gray-700">Admin-Benutzer</h2>
    <button
      hx-get="/mailer-config/admin-users/new"
      hx-target="#admin-users-section"
      hx-swap="innerHTML"
      class="bg-green-600 hover:bg-green-700 text-white text-sm font-medium px-3 py-1.5 rounded transition"
    >
      Neuer Benutzer
    </button>
  </div>

  <div class="overflow-x-auto bg-white rounded-lg shadow">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Benutzername</th>
          <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">2FA</th>
          <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th>
          <th class="px-4 py-2 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">Aktionen</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        {% for user in users %}
        <tr>
          <td class="px-4 py-2 text-sm text-gray-800">{{ user.username }}</td>
          <td class="px-4 py-2 text-sm">
            {% if user.is_2fa_enabled %}
              <span class="text-green-600 font-semibold">✔</span>
            {% else %}
              <span class="text-gray-400">—</span>
            {% endif %}
          </td>
          <td class="px-4 py-2 text-sm">
            {% if user.is_active %}
              <span class="text-green-600 font-semibold">Aktiv</span>
            {% else %}
              <span class="text-gray-500">Inaktiv</span>
            {% endif %}
          </td>
          <td class="px-4 py-2 text-right space-x-2">
            <!-- Bearbeiten -->
            <button
              hx-get="/mailer-config/admin-users/{{ user.id }}/edit"
              hx-target="#admin-users-section"
              hx-swap="innerHTML"
              class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium px-3 py-1.5 rounded transition"
            >
              Bearbeiten
            </button>

            <!-- Löschen -->
            <button
              hx-delete="/mailer-config/admin-users/{{ user.id }}/delete"
              hx-confirm="Benutzer '{{ user.username }}' wirklich löschen?"
              hx-target="#admin-users-section"
              hx-swap="innerHTML"
              class="bg-red-600 hover:bg-red-700 text-white text-sm font-medium px-3 py-1.5 rounded transition"
            >
              Löschen
            </button>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="4" class="px-4 py-4 text-sm text-gray-500 text-center">
            Keine Admin-Benutzer vorhanden.
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
