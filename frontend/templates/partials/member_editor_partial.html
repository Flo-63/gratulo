<div id="member-form-container" class="max-w-3xl mx-auto mt-10 space-y-8">
  <h2 class="text-2xl font-bold text-gray-800">
    {{ 'Mitglied bearbeiten' if member else 'Neues Mitglied anlegen' }}
  </h2>

  {% if errors %}
    <div class="bg-red-100 border border-red-300 text-red-700 p-3 rounded">
      <ul class="list-disc list-inside">
        {% for e in errors %}
          <li>{{ e }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  {% include "partials/member_editor_form.html" %}
</div>
