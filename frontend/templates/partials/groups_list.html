<div id="groups-list" class="bg-white shadow rounded-lg members-groups-container" style="height: 250px; display: flex; flex-direction: column;">
  <div class="p-4" style="flex-shrink: 0;">
    <h3 class="text-lg font-semibold mb-2">Gruppen</h3>

    <form hx-post="/htmx/members/groups"
          hx-target="#groups-list"
          hx-swap="outerHTML"
          class="flex space-x-2">
      <input type="text" name="name" placeholder="Neue Gruppe"
             class="border rounded px-2 py-1 flex-grow"/>
      <button class="btn btn-green">âž• Neue Gruppe anlegen</button>
    </form>
  </div>

  <div style="flex: 1; overflow-y: auto; min-height: 0;">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50 sticky top-0 z-10">
        <tr>
          <th class="px-4 py-2 text-left bg-gray-50">Name</th>
          <th class="px-4 py-2 text-left bg-gray-50">Standard</th>
          <th class="px-4 py-2 text-left bg-gray-50">Aktionen</th>
        </tr>
      </thead>
      <tbody class="bg-white">
        {% for g in groups %}
          {% include "partials/group_row.html" %}
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
